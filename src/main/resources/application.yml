server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/seu_airline?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: 380747
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379
    password: # 如果没有密码则留空
    database: 0
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 消费者配置
    listener:
      simple:
        acknowledge-mode: manual # 手动确认消息
        concurrency: 5 # 最小消费者数量
        max-concurrency: 10 # 最大消费者数量
        prefetch: 10 # 每次从队列获取的消息数量
    # 连接工厂配置
    connection-timeout: 60000
    # 发布者确认配置
    publisher-confirm-type: correlated
    publisher-returns: true

# JWT配置
jwt:
  # 确保密钥长度至少64字符（512位），满足HS512算法安全要求
  # 此密钥在所有应用实例中必须保持一致，确保重启后令牌仍然有效
  secret: seu_airline_jwt_secret_key_2024_secure_long_random_string_for_production_use_3210987654321abcdefghijklmnopqrstuvwxyz
  expiration: 86400000 # 24小时
  header: Authorization

# 日志配置
logging:
  level:
    root: INFO
    com.seu.airline: DEBUG

# CORS配置
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600
